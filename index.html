<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
   an app that lets users choose to display between 1 and 50 random dog images, then prints the results to the console. The app should feature a form with a required input where users indicate the number of images to retrieve, and the input should default to 3. Use the endpoint described in the "DISPLAY MULTIPLE RANDOM IMAGES FROM ALL DOGS COLLECTION" section of this page of the DogAPI docs.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog APPLICATION</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
        <h1>A Dog Application</h1>

        <form>
         <label for="quantity">Quantity (between 1 and 50):</label>
          <input type="number" id="quantity" name="quantity" min="1" max="50" value="3" required>
          <input type="submit" value="Get as many photos!">
        </form>

        
        <section class="results hidden">
          <h2>Look at these dogs!</h2>
          <div id="where-results-are"></div>
        </section>
  </div>
  
      
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
